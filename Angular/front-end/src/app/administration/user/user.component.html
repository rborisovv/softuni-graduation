<app-admin-header></app-admin-header>

<main>
  <h1 class="text-center mt-40 mb-30">Users</h1>
  <div class="create-btn-wrapper" *ngIf="users$ | async as users">
    <h3>Total Categories: <span>{{users.length}}</span></h3>
  </div>
  <div class="categories">
    <div class="category" *ngIf="users$ | async as users">
      <table>
        <thead>
        <tr>
          <th>Image</th>
          <th>Username</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Birthdate</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td><img src="./assets/images/Cockpit/users.png" alt=""></td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.birthDate}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<app-footer></app-footer>
