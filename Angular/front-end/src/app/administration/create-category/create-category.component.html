<app-admin-header></app-admin-header>

<form class="form" ngForm novalidate>
  <h3 class="form-title">Create Category</h3>
  <div class="form-controll">
    <div class="form-input">
      <input type="text" name="category-name" id="category-name" ngModel required>
      <label for="category-name">Category name</label>
    </div>
  </div>
  <div class="grid-2">
    <div class="form-controll">
      <div class="form-input">
        <input type="text" name="identifier" id="identifier" ngModel required>
        <label for="identifier">Category Identifier</label>
      </div>
    </div>
    <div class="form-controll">
      <div class="form-input">
        <input type="text" name="product-name-prefix" id="product-name-prefix" ngModel required>
        <label for="product-name-prefix">Product Name Prefix</label>
      </div>
    </div>
  </div>
  <div id="media-control" class="form-controll">
    <div id="media-form-input" class="form-input">
      <button id="category-media" (click)="handleMediaUploadClick()">Upload Media!</button>

      <ng-container *ngIf="media.value">
        <img [src]="imageSrc" alt="">
      </ng-container>
      <input (change)="onMediaUpload($event)" #media id="category-media-input" type="file" accept="image/*"/>
      <label for="category-media">Category Media</label>
      <div class="media-location">
        {{this.mediaPath}}
      </div>
    </div>
  </div>

  <div class="form-submit">
    <button type="submit">Create</button>
  </div>
</form>
